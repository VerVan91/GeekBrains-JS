<body>
    <script>
        "use strict";

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const newText = new Post('Ivanov', 'tra-ta-ta', 2012);
        console.log(newText);
        
        class AttachedPost extends Post{
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const AttachedPost2 = new AttachedPost ('Petrov', 'ttu-tu-tu', 2014);
        console.log(AttachedPost2);




    </script>
</body>

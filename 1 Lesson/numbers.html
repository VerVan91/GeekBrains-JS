<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let result1 = 10 + 10 + "10"
        console.log(result1);
        /* 
        1. К числу 10 прибавляем число 10 и получаем число 20. 
        2. Число 20 конкатенируем(склеиваем, соединяем) со строкой "10" и получем строку "2010"
        3. Строку "2010" присваиваем в переменную result
        4. C помощью console.log выводим результат в консоль 
        */

        let result2 = 10 + "10" + 10
        console.log(result2);
        /* 
        1. Число 10 конкатенируем со строкой "10" и получаем строку "1010". 
        2. Строку "1010" конкатенируем с числом 10 и полуаем строку "101010"
        3. Строку "101010" присваиваем в переменную result
        4. C помощью console.log выводим результат в консоль 
        */

        let result3 = 10 + 10 + +"10"
        console.log(result3);
        /* 
        1. Строку "10" при помощи унарного плюса изменяем на число 10 
        2. Число 10 складываем с числом 10 и получаем число 20
        3. Cкладываем число 20 с числом 10 и получем число 30.
        4. Число 30 присваиваем в переменную result
        5. C помощью console.log выводим результат в консоль 
        */

        let result4 = 10 / -""
        console.log(result4);
        /* 
        1. Пустую строку "" с помощью унарного минуса преобразовывыем в число -0(отрицательный ноль). 
        2. Число 10 делим на -0 и получаем отрицательную бесконечность
        3. Отрицательную бесконечность присваиваем в переменную result
        4. C помощью console.log выводим результат в консоль 
        */

        let result5 = 10 / +"2,5"
        console.log(result5);
        /* 
        1. Строка "2,5" с помощью унарного плюса преобразовывается в NaN, так как в JS разделяющим знаком является точка, а не запятая. 
        2. Число 10 делим на Nan и получаем NaN
        3. NaN присваиваем в переменную result
        4. С помощью console.log выводим результат в консоль 
        */
    </script>    
</body>
</html>

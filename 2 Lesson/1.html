<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //пример 1 
        let a = 1, 
        b = 1, c, d; 
        c = ++a; 
        alert(c); // ответ: 2  
        /*  Здесь используется префиксный инкремент, поэтому сперва значение 
        переменной "а" увеличится на единицу и потом это увеличенное значение запишется в переменную "с" */       
        
        //пример 2 
        d = b++; 
        alert(d); //ответ: 1 
        /*  Здесь используется постфиксный инкремент, поэтому сперва значение 
        переменной "d" примет значение равной переменной "b" и только потом значение 
        переменной "b" увеличится на единицу */ 

        //пример 3 
        c = 2 + ++a; 
        alert(c); //ответ: 5 
        /*  Сейчас в переменной "а" у нас лежит 2 (в предыдущем примере), поэтому сперва из-за префиксного 
        инкремента переменная "а" сперва вырастет на единицу и станет равной 3, а потом она 
        просуммируется с 2 (2+3=5) и вложиться в переменную "с"*/ 


        //пример 4 
        d = 2 + b++; 
        alert(d); //ответ: 4          
        alert(a); //3          
        alert(b);//3 
        /* Сейчас значение переменной "b" равно 2(в предыдущем примере). 2+2=4, поэтому в значение переменной "d" 
        пойдёт значение 4.После этого, из-за постфиксного инкремента значение "b" увеличится на единицу и станет равной 3.
           Значение переменной "a" равно 3 из предыдущего примера*/
         
    </script>
</body>
</html>

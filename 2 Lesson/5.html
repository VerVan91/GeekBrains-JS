<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let a = +prompt('Введите первое число:');
        let b = +prompt('Введите второе число:');
        let operation = prompt('Введите название операции:')

        function sum(a,b) {
        return  a + b;    
        };

        function dif(a,b) {
        return  a - b;    
        };

        function mult(a,b) {
        return  a * b;    
        };

        function div(a,b) {
        return  a / b;    
        };

        function mathOperation(a, b, operation){
            switch(operation){
                case "Сложение":
                    alert('Сумма равна: ' + sum(a, b));
                    brake;
                case "Вычитание":
                    alert('Разница равна: ' + dif(a, b));
                    brake;
                case "Умножение":
                    alert('Произведение равно: ' + mult(a, b));
                    brake;
                case "Деление":
                    alert('Деление равно: ' + div(a, b));
                    brake;
            }
        }
        mathOperation(a, b, operation)
    </script>
</body>
</html>

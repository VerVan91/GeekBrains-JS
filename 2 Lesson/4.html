<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     'use strict'
     let a = +prompt('Введите первое число:');
     let b = +prompt('Введите второе число:');

     function sum(a,b) {
     return  a + b;    
     };

     function dif(a,b) {
     return  a - b;    
     };

     function mult(a,b) {
     return  a * b;    
     };

     function div(a,b) {
     return  a / b;    
     };

     alert('Сумма равна: ' + sum(a, b));
     alert('Разница равна: ' + dif(a, b));
     alert('Произведение равно: ' + mult(a, b));
     alert('Деление равно: ' + div(a, b));


    </script>
</body>
</html>
